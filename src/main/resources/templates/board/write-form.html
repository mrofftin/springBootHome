<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head th:replace="inc/header :: head('게시판')" >
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Custom styles for this template -->
<!--    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">-->

    <!-- Custom styles for this template -->
<!--    <link href="sticky-footer.css" th:href="@{/sticky-footer.css}" rel="stylesheet">-->
    <title>게시판</title>
</head>
<body class="d-flex flex-column h-100">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="inc/header :: navi('board')">

</nav>

<!--<main role="main" class="container flex-shrink-0">-->
<div class="d-flex justify-content-center w-100">
    <div class="w-75">
    <!--    <div class="starter-template">-->
            <h3>게시판 글쓰기</h3>

        <form action="#" th:action="@{/board/writeForm}" th:object="${board}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" th:field="*{title}">
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" rows="3" th:field="*{contents}"></textarea>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary mr-2">확인</button>
                <a type="button" class="btn btn-info" th:href="@{/board/list}">취소</a>
            </div>
        </form>
    <!--</main>&lt;!&ndash; /.container &ndash;&gt;-->
    </div>
</div>

<footer class="footer mt-auto py-3" th:replace="inc/footer :: footer">
</footer>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
